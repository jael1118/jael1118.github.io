<html>

	<head>

		<meta charset = 'uft-8'>

		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="poem.css" rel="stylesheet">

			.card{
				width:50%;
				box-shadow:0px 0px 10px 0px #888888;
			}
			
			.container{
				padding:12px 48px;
			}

		font-family: "Cactus Classical Serif", serif;

	}

	<body>
		<div class = 'card'>
			<img src = 'mountains.png' style = 'width:100%'>
			<div class = 'container Cactus Classical Serif'>
				<h2>終南山</h2>
				<h4>王維</h4>
				<p>太 乙 近 天 都 ，	　連 山 到 海 隅 。</br>
				<p>白 雲 迴 望 合 ，	　青 靄 入 看 無 。</br>
				<p>分 野 中 峰 變 ，	　陰 晴 眾 壑 殊 。</br>
				<p>欲 投 人 處 宿 ，	　隔 水 問 樵 夫 。</br>
			</div>
		</div>
	</body>
