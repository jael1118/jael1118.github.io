<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CELESTAR SHOP</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/shopstyle.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
        <div class="header-left">
            <nav>
                <a href="index.html">HOME</a>
                <a href="shop.html">SHOP</a>
                <a href="#">COLLECTION</a>
                <a href="#">ABOUT US</a>
            </nav>
        </div>

        <div class="header-center">
            <div class="logo">
                <a href="index.html">
                    <img src="images/nlogo.png" alt="CELESTAR Logo">
                </a>
            </div>
        </div>

        <div class="header-right">
            <div class="icons">
                <span class="material-symbols-outlined">search</span>
                <span class="material-symbols-outlined">person</span>
                <span class="material-symbols-outlined">shopping_bag</span>
            </div>
        </div>
    </header>

    <div class="filters">
        <button class="active" data-category="all">ALL</button>
        <button data-category="sticker">STICKER</button>
        <button data-category="keyring">KEYRING</button>
        <button data-category="accessory">ACCESSORY</button>
    </div>

    <section class="products">
        <div class="product-card"></div>
    </section>

    <div class="pagination" id="pagination">
        <span id="prev">&lt;</span>
        <span class="active" id="page1">1</span>
        <span id="page2">2</span>
        <span id="next">&gt;</span>
    </div>

    <footer>
        COPYRIGHT © 2025 CELESTAR <br>
        For academic purposes only; non-profit testing site.<br>
        Email : JWKJFKAJ@xxxmail.com   CONTACT NUMBER : 09XXX45X5X <br>
        Address: heven999 | Business Registration Number: 44545adjkz | Business License: 4543Dkjlkf
    </footer>

    <script>
        // ---- 商品資料 ----
        const products = [
            { id: 1, name: "BLUE OCEAN HOUR STICKER", price: "$20", category: "sticker", img: "images/stk1.jpg" },
            { id: 2, name: "SUNDAY BLUSH STICKER", price: "$20", category: "sticker", img: "images/stk2.jpg" },
            { id: 3, name: "LUCKY GREEN STICKER", price: "$20", category: "sticker", img: "images/stk3.jpg" },
            { id: 4, name: "LEMON MOOD STICKER", price: "$20", category: "sticker", img: "images/stk4.jpg" },
            { id: 5, name: "STRAWBERRY VIBES STICKER", price: "$10", category: "sticker", img: "images/stk5.jpg" },
            { id: 6, name: "MONOTONE DIARY STICKER", price: "$10", category: "sticker", img: "images/stk6.jpg" },
            { id: 7, name: "APPLE FLAVOR HAIRPIN", price: "$120", category: "accessory", img: "images/acc1.png" },
            { id: 8, name: "STARFISH RING", price: "$200", category: "accessory", img: "images/acc2.png" }
        ];

        const perPage = 8;
        let currentPage = 1;
        let currentCategory = "all";

        function renderProducts() {
            const grid = document.querySelector(".products");
            grid.innerHTML = "";

            const filtered =
                currentCategory === "all"
                    ? products
                    : products.filter((p) => p.category === currentCategory);

            const start = (currentPage - 1) * 16; // 每頁 16 個
            const end = start + 16;
            const pageItems = filtered.slice(start, end);

            // 如果沒有商品，顯示 no products
            if (pageItems.length === 0) {
                const noDiv = document.createElement("div");
                noDiv.className = "no-products";
                noDiv.textContent = "No products found.";
                grid.appendChild(noDiv);
                return;
            }

            // 渲染商品
            pageItems.forEach((p) => {
                const card = document.createElement("div");
                card.className = "product-card";
                const imgSrc = p.img ? p.img : "https://via.placeholder.com/200/cccccc/808080?text=No+Image";
                card.innerHTML = `
          <a href="product.html?id=${p.id}">
            <div class="product-img">
              <img src="${imgSrc}" alt="${p.name}">
            </div>
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price}</div>
          </a>
        `;
                grid.appendChild(card);
            });

            // 補滿剩餘格子成灰色方框
            const fillCount = 16 - pageItems.length;
            for (let i = 0; i < fillCount; i++) {
                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
          <div class="product-img" style="background-color:#f0f0f0;"></div>
          <div class="product-name">PRODUCT NAME</div>
          <div class="product-price">$0</div>
        `;
                grid.appendChild(card);
            }
        }


        // ---- 篩選功能 ----
        document.querySelectorAll(".filters button").forEach((btn) => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".filters button").forEach((b) => b.classList.remove("active"));
                btn.classList.add("active");
                currentCategory = btn.dataset.category;
                currentPage = 1;
                updatePagination();
            });
        });

        // ---- 分頁控制 ----
        document.getElementById("page1").addEventListener("click", () => {
            currentPage = 1;
            updatePagination();
        });
        document.getElementById("page2").addEventListener("click", () => {
            currentPage = 2;
            updatePagination();
        });
        document.getElementById("prev").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                updatePagination();
            }
        });
        document.getElementById("next").addEventListener("click", () => {
            if (currentPage < 2) {
                currentPage++;
                updatePagination();
            }
        });

        function updatePagination() {
            document.querySelectorAll(".pagination span").forEach((s) => s.classList.remove("active"));
            document.getElementById(`page${currentPage}`).classList.add("active");
            renderProducts();
        }

        // ---- 初始化 ----
        renderProducts();
    </script>
</body>
</html>
